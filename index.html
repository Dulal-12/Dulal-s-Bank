<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dulal's Bank</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
         
          <div id="login-page">
                     <h1 class ="text-center">Welcome to Dulal's Bank</h1>
                     <div class="submit-area p-5" >
                          <h4>Login</h4>
                          <input type="email"  class="form-control" placeholder="Enter your Email">
                          <br>
                         <input type="password"  class="form-control" placeholder="Enter your Password">
                         <br>
                         <button id = "login"class="btn btn-success">Enter</button>
                     </div>
          </div>


          <div class="trasaction-area">
              <div class="row">
                  <div class="col-md-4 ">
                            <div class="deposite status m-5">
                                <h5>Desposite</h5>
                                <h2>$<span id = "currentDeposite">00</span> </h2>
                            </div>
                  </div>
                  <div class="col-md-4 ">
                            <div class="withdraw status m-5">
                                <h5>Withdraw</h5>
                                <h2>$<span id="withdrawSection">00</span></h2>
                            </div>
                  </div>
                  <div class="col-md-4">
                            <div class="balance status m-5 ">
                                <h5>Balance</h5>
                                <h2>$<span id="balance">1240</span></h2>
                            </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-md-6">
                     <div class="submit-area m-5">
                        <h4>Desposite</h4>
                        <input type="text" id = "depositeAmount" class="form-control"placeholder="$ amount you want to deposite"><br>
                        <button id="addDeposite" class = "btn btn-success">Deposite</button>
                     </div>
                  </div>
                  <div class="col-md-6">
                      <div class="submit-area m-5">
                        <h4> Withdraw</h4>
                        <input id="withdrawAmount" type="text" class = "form-control" placeholder="$ amount you want to withdraw"><br>
                        <button id="withdraw" class = "btn btn-success">Withdraw</button>
                      </div>
                  </div>
              </div>
          </div>

          <script src="script.js"></script>
</body>
</html>
